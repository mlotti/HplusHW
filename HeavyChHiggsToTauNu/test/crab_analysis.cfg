# Data:
# pattuples processed with (at least) 500 lumis/job, so it is not a
# bad default, although it could be higher in order to minimize the
# number of jobs
#
# 5000 lumis => ~220k events, 31 min wall clock time
#total_number_of_lumis = 1000
